<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>SocketIO Tester</title>

        <link rel="icon" href="data:,">

        <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    </head>
    <body>

        <div class="container" id="iotester">
            <div class="row">
                <div class="col pt-3 pb-3">
                    <h1>Socket.IO Tester</h1>
                </div>
            </div>

            <div class="row">

                <!-- Controls -->
                <div class="col-6">
                    <div class="row">
                        <div class="col">
                            <h2>Controls</h2>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <ul class="list-unstyled">
                                <li><span class="btn btn-primary mb-3" @click="sendSomething">Send something</span></li>
                                <li><span class="btn btn-primary mb-3" @click="broadcastAllClients">Broadcast all clients</span></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Messages -->
                <div class="col-6">

                    <div class="row">
                        <div class="col">
                            <h2>Messages</h2>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <p v-if="messages.length == 0" class="alert alert-warning">No messages available</p>
                            <ul v-else class="list-unstyled">
                                <li v-for="message in messages" :class="['alert', {'alert-primary': message.source == MessageSource.HERE, 'alert-success': message.source == MessageSource.REMOTE}]">
                                    <span v-if="message.source == MessageSource.HERE">HERE: </span>
                                    <span v-if="message.source == MessageSource.REMOTE">REMOTE: </span>
                                    <span>{{ message.text }}</span>
                                </li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

        <script type="text/javascript" src="https://chancejs.com/chance.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

        <script type="text/javascript" src="/socket.io/socket.io.js"></script>

        <script type="text/javascript" src="/static/index.js"></script>
    </body>
</html>
